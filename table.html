<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="2">product</th>
            <th colspan="2">price</th>
            <th colspan="2" rowspan="2">Quantity</th>
            <th rowspan="2">Total</th>
        </tr>
        <tr>
            <th>unit</td>
            <th>total</td>
            
        </tr>
        <tr>
            <td>product A</td>
            <td>$10</td>
            <td>$20</td>
            <td colspan="2">2</td>
            <td>$40</td>
        </tr>
        <tr>
            <td>product B</td>
            <td>$15</td>
            <td>$45</td>
            <td colspan="2">3</td>
            <td>$135</td>
        </tr>
        <tr>
            <td colspan="5">Total</td>
            <td>$175</td>
        </tr>
        
    </table>
    
</body>
</html>
