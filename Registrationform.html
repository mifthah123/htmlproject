<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registrationform.css">
</head>
<body>
    
    <div class="header">
        <h1>
            Registration Form
        </h1>
    </div>
    <div class="registrationbox">
        <form action="">
            <div class="input">
            <div class="label">
            <label for="Name">Name</label>
        </div>
        
        <input placeholder="Enter your name" style="padding: 5px; border-radius: 10px; border: none; width: 55%;" type="text"><br><br>
    </div>
    <div class="input">
        <div class="label">Username</div>
        <input placeholder="Enter username" style="padding: 5px; border-radius: 10px; border: none; width: 55%;" type="text"><br><br>
    </div>
    <div class="input">
        <div class="label">Email</div>
        <input placeholder="Enter email address" style="padding: 5px; border-radius: 10px; border: none; width: 55%;" type="email"><br><br>
    </div>
    <div class="input">
        <div class="label">Password</div>
        <input placeholder="Enter password" style="padding: 5px; border-radius: 10px; border: none; width: 55%;" type="password"><br><br>
    </div>
    <div class="input">
        <div class="label">Phone number</div>
        <input placeholder="Enter phone number" style="padding: 5px; border-radius: 10px; border: none; width: 55%;" type="number">
    </div>
        <div class="submit">
            <button class="insidebutton" type="submit">Register</button>
        </div>
        </form>
    </div>
</body>
</html>
