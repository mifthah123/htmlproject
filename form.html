<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form">
    <form action="">
        <div class="label">
    <label class="label" for="name">Name:</label>
</div>
    <input type="text" id="name" placeholder="Enter your name" required><br><br>
    <div class="label">
    <label  for="Age">Age:</label>
</div>
    <input type="number" placeholder="enter your age" id="Age"><br><br>
    <div class="label">
    <label for="email">email:</label>
</div>
    <input type="email" placeholder="Enter your email address" id="email" pattern="[a-z0-9._+-%]+@[a-z0-9.-]"><br><br>
    <div class="label">
    <label for="mobilenumber">Mobile number:</label>
</div>
    <input type="number" pattern="[0-9]"><br><br>
    <div class="label">
    <label for="Password">Password:</label>
</div>
    <input type="password" placeholder="Enter your password"><br><br>
    <div class="label">
    <label for="date of birth">D.O.B:</label>
</div>
    <input type="date"><br><br>
<div class></div>
    <label for="file">upload your file:</label>

    <input type="file"><br><br>
    <div class="label">
    <label for="gender">Gender:</label>
</div>
    <input type="radio" name="Gender">
    
    <label for="male">Male</label>

    <input type="radio" name="Gender">
    
    <label for="female">Female</label><br><br>

<div class="label">
    <label for="subject">Subject:</label>
</div>
    <input type="checkbox">
    
    <label for="html">html</label>

    <input type="checkbox">
    <label for="javascript">javascript</label>
    <input type="checkbox">
    <label for="React">React</label><br><br>
    <div class="label">
    <label for="">Select Folder</label>
</div>
    <select name="" id="course">
        <option value="React">React</option>
        <option value="javascript">javascript</option>
        <option value="html">html</option>
    </select><br><br>
    <div class="label">
    <label for="address">Address:</label>
</div>
<div class="textarea">
    <textarea name="Address" id="" cols="30" rows="10"></textarea></div><br><br>
    <div class="button">
    <button class="buttonstyle" type="submit">Submit</button>
    <button class="buttonstyle" type="reset">Reset</button>
</div>

</form>
</div>
</body>
</html>
